name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger when code is pushed to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Image Tag
        id: vars
        run: echo "IMAGE_TAG=ver1-${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t anupsharma329/node:${{ env.IMAGE_TAG }} .

      - name: Push Docker Image (SHA tag)
        run: |
          docker push anupsharma329/node:${{ env.IMAGE_TAG }}

      - name: Also Tag as ver1 (optional overwrite)
        run: |
          docker tag anupsharma329/node:${{ env.IMAGE_TAG }} anupsharma329/node:ver1
          docker push anupsharma329/node:ver1
